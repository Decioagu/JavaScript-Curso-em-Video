<html lang="pt-br">

<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
    <section>
        <div>
            Digite números (entre 1 e 100):
            <input type="number" name="" id="adicionar" autofocus>
            <input type="button" value="Adicionar" onclick="adicionar()"> 
        </div>  
        <br>
        <div>
            <select name="" id="listaValores" size="10"> <!-- "size" fixa valor de exibição de linhas no "select" -->
                <option>Valores para analise</option>
            </select>
        </div>
        <div>
            <input type="button" value="Analisar Valores" onclick="resultado()">
            <input type="button" value="Limpar lista" onclick="listaDeValores()">
        </div>
        <br>
        <div id="res"></div>
    </section>
